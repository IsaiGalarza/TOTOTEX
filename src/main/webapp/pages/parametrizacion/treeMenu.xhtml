
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:a="http://richfaces.org/a"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
	template="/WEB-INF/templates/templateParametrizacions.xhtml">

	<ui:define name="head">
		<title>:: Registrar Usuario ::</title>
	</ui:define>

	<ui:define name="header">
		<h:outputStylesheet name="app.css" library="css" />
		<h:outputScript target="head" name="showMessage.js" library="js" />	

		<div class="panel-body" style="padding: 0px 0px 0px 0px;">
			<div class="row">
				<div class="col-sm-6 col-md-3" align="left">
					<div class="thumbnail">
						<h:graphicImage sclass="thumbnail" name="logo.jpg" library="gfx"
							width="60px;" height="50px;" />
					</div>
				</div>
				<div class="col-sm-6 col-md-3">
					<h2>
						<span class="label label-default">Gestion de Usuarios</span>
					</h2>
				</div>
			</div>
		</div>

	</ui:define>
	<ui:define name="menu">
		<h:form>
			<p:growl id="messages" showDetail="true" />
	<div class="panel panel-primary" style="background: #D8D8D8;">
		<div class="panel-heading">
			<h3 class="panel-title">
				<strong>Menu</strong>
			</h3>
		</div>
		<div class="panel-body">
			<p:tree id="docs" value="#{treeContextMenuView.root}"  style="font-size: 13px; background: #D8D8D8; width: 100%;" var="doc"
				selectionMode="single"
				selection="#{treeContextMenuView.selectedNode}" dynamic="true" >
				<p:treeNode expandedIcon="ui-icon-folder-open"
					collapsedIcon="ui-icon-folder-collapsed">
					<span ><a href="#{doc.path}"><h:outputText value="#{doc.name}" /></a></span>
				</p:treeNode>
				<p:treeNode type="document" icon="ui-icon-document">
					<a href="#{doc.path}"><h:outputText value="#{doc.name}" /></a>
				</p:treeNode>
				<p:treeNode type="print" icon="ui-icon-print">
					<span style="color: blue;"><a href="#{doc.path}"><h:outputText value="#{doc.name}" /></a></span>
				</p:treeNode>
				<p:treeNode type="document" icon="ui-icon-document">
					<a href="#{doc.path}"><h:outputText value="#{doc.name}" /></a>
				</p:treeNode>
				<p:treeNode type="picture" icon="ui-icon-image">
					<a href="#{doc.path}"><h:outputText value="#{doc.name}" /></a>
				</p:treeNode>
				<p:treeNode type="mp3" icon="ui-icon-video">
					<a href="#{doc.path}"><h:outputText value="#{doc.name}" /></a>
				</p:treeNode>
			</p:tree>

			<p:contextMenu for="docs">
				<p:menuitem value="View" update="messages"
					actionListener="#{treeContextMenuView.displaySelectedSingle}"
					icon="ui-icon-search" />
				<p:menuitem value="Delete" update="docs"
					actionListener="#{treeContextMenuView.deleteNode}"
					icon="ui-icon-close" />
			</p:contextMenu>
			</div>
			</div>
		
		</h:form>
	</ui:define>

	<ui:define name="content">
		

	</ui:define>

	<ui:define name="footer">

	</ui:define>

</ui:composition>
