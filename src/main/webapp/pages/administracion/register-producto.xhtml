
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a="http://richfaces.org/a"
    xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
    template="/WEB-INF/templates/templateParametrizacion.xhtml" >

    <ui:define name="head">
    	<title>:: Registrar Producto ::</title>
    </ui:define>
    
    <ui:define name="header">

        	<div class="panel-body" style="padding: 0px 0px 0px 0px;">
        	<div class="row">
        		  <div class="col-sm-6 col-md-3" align="left" >
				      <div class="thumbnail">
				         				        <h:graphicImage sclass="thumbnail" name="logo.jpg" library="gfx" width="60px;" height="50px;"/>
				      </div>
				  </div>
				  <div class="col-sm-6 col-md-3">
				    	<h2><span class="label label-default">Gestion de Productos</span></h2>
				  </div>
		    </div>
        	</div>
   	</ui:define>
    
    <ui:define name="content">
		<h:form id="formRegistroProducto"  styleClass="form-horizontal">
			 
			 <div class="panel panel-default">
							   <div class="panel-heading">
							      <h3 class="panel-title">
							         <strong>#{productoController.tituloPanel}</strong>
							      </h3>
							   </div>
		       <div class="panel-body">
			 
			      <div class="row">
				    <div class="col-sm-6 col-md-3" align="left" style="padding: 0px 0px 0px 0px;">
				  	<h:panelGrid columns="3">
				  		<h:outputLabel value="Codigo_Producto" for="codigoID"/>
						<p:inputText id="codigoID"  styleClass="form-control" value="#{productoController.newProducto.codigoProducto}" required="true" requiredMessage="Codigo Requerido." size="20"/>
						<p:message for="codigoID"/>
						
						<h:outputLabel value="Nombre_Producto" for="nombreID"/>
						<p:inputText id="nombreID"  styleClass="form-control" value="#{productoController.newProducto.nombreProducto}" required="true" requiredMessage="Nombre Requerido." size="20"/>
						<p:message for="nombreID"/>
						
						<h:outputLabel value="Codigo_Barra" for="codigoBarraID"/>
						<p:inputText id="codigoBarraID"  styleClass="form-control" value="#{productoController.newProducto.codigoBarra}" required="false" requiredMessage="Codigo Barra Requerido." size="40"/>
						<p:message for="codigoBarraID"/>
						
						<h:outputLabel value="Codigo_Linea" for="codigoLineaID"/>
						<p:inputText id="codigoLineaID"  styleClass="form-control" value="#{productoController.newProducto.codigoLinea}" required="false" requiredMessage="Codigo Linea Requerido." size="10" validatorMessage="Rango Invalido [10]"/>
						<p:message for="codigoLineaID"/>
				  	</h:panelGrid>
				  </div>
				  <div class="col-sm-6 col-md-3" align="left" style="padding: 0px 0px 0px 0px;">
				  	<h:panelGrid columns="3">
				  		<h:outputLabel value="Stock_Actual" for="stockActualID"/>
						<p:spinner id="stockActualID" value="#{productoController.newProducto.stockActual}" required="true" requiredMessage="Stock Actual Requerido."/>
						<p:message for="stockActualID"/>
						
						<h:outputLabel value="Stock_Minimo" for="stockMinimoID"/>
						<p:spinner id="stockMinimoID" value="#{productoController.newProducto.stockMinimo}" required="true" requiredMessage="Stock Minimo Requerido."/>
						<p:message for="stockMinimoID"/>
						
						<h:outputLabel value="Stock_Maximo" for="stockMaximoID"/>
						<p:spinner id="stockMaximoID" value="#{productoController.newProducto.stockMaximo}" required="true" requiredMessage="Stock Maximo Requerido."/>
						<p:message for="stockMaximoID"/>
				  	</h:panelGrid>
				  </div>
				  <div class="col-sm-6 col-md-3" align="left" style="padding: 0px 0px 0px 0px;">
				  	<h:panelGrid columns="3">
				  		<h:outputLabel value="Precio_Venta" for="precioVentaID"/>
						<p:spinner id="precioVentaID" value="#{productoController.newProducto.precioUnitarioVenta}" required="true" requiredMessage="Precio Venta Requerido."/>
						<p:message for="precioVentaID"/>
						
						<h:outputLabel value="Precio_Compra" for="precioCompraID"/>
						<p:spinner id="precioCompraID" value="#{productoController.newProducto.precioUnitarioCompra}" required="true" requiredMessage="Precio Compra Requerido."/>
						<p:message for="precioCompraID"/>
						
						<h:outputLabel value="Fecha_Vencimiento" for="fechaVencimientoID"/>
						<p:calendar id="fechaVencimientoID" showOn="button"  
							value="#{productoController.newProducto.fechaVencimiento}" datePattern="DD/MM/YYYY" required="false" requiredMessage="Fecha Vencimiento Requerido." />
						<p:message for="fechaVencimientoID"/>
				  	</h:panelGrid>
				  </div>
				  <div class="col-sm-6 col-md-3" align="left" style="padding: 0px 0px 0px 0px;">
				  	<h:panelGrid columns="3">
				  		<h:outputLabel value="Estado" for="estadoID"/>
						<h:selectOneMenu id="estadoID" value="#{productoController.newProducto.estado}" styleClass="form-control" required="true" requiredMessage="Estado Requerido.">  
									<f:selectItem itemValue="AC" itemLabel="Activo" />
						            <f:selectItem itemValue="IN" itemLabel="Inactivo" />
									<p:ajax event="change" update="estadoID"/>
						</h:selectOneMenu>
						<p:message for="estadoID"/>
						
						<h:outputLabel value="Fecha_Registro" for="fechaRegistroID"/>
						<p:calendar id="fechaRegistroID" showOn="button"  
							value="#{productoController.newProducto.fechaRegistro}"  datePattern="dd/MM/yyyy" disabled="true" required="true" requiredMessage="Fecha Registro Requerido." />
						<p:message for="fechaRegistroID"/>
						
						<h:outputLabel value="Registro" for="usuarioRegistroID"/>
						<p:inputText id="usuarioRegistroID"  styleClass="form-control" value="#{productoController.newProducto.usuarioRegistro}" disabled="true" required="true" requiredMessage="Usuario Registro Requerido."/>
						<p:message for="usuarioRegistroID"/>
				  	</h:panelGrid>
				  </div>
			</div>
			
			 
			
			</div>
			<div class="panel-footer">
			   
			   <div class="btn-group btn-group-sm">
				
				<p:commandButton rendered="#{productoController.modificar=='true'}" icon="ui-icon-minus"
					action="#{productoController.initNewProducto()}" style="width: 150px;"
					update=":formRegistroProducto"
					styleClass="btn btn-default" value="Cancelar" type="submit" />
			   
				<p:commandButton rendered="#{productoController.modificar=='false'}" icon="ui-icon-disk" 
					action="#{productoController.registrarProducto()}" style="width: 150px;"
					update=":formRegistroProducto"
					styleClass="btn btn-primary" value="Guardar" type="submit" />
				
				<p:commandButton rendered="#{productoController.modificar=='true'}" icon="ui-icon-refresh" 
					action="#{productoController.modificarProducto()}" style="width: 150px;"
					update=":formRegistroProducto"
					styleClass="btn btn-primary" value="Modificar" type="submit" />
					
				<p:commandButton rendered="#{productoController.modificar=='true'}" icon="ui-icon-circle-close" 
					action="#{productoController.eliminarProducto()}" style="width: 150px;"
					update=":formRegistroProducto"
					styleClass="btn btn-danger" value="Borrar" type="submit" />
				
				</div>
				
			</div>
			</div>
			
			
	        <div id="newServiciosMessages" class="update"/>
			
			<h:panelGroup rendered="#{empty productos}">
                <em>No se encontraron Productos Registrados.</em>
            </h:panelGroup>
            
            
            <div class="panel panel-default">
				      <!-- Default panel contents -->
				      <div class="panel-heading">
				      	<center>
				      		<strong>LISTA DE PRODUCTOS</strong>
				      	</center>
				      </div>
				
				      <!-- Table -->
				      <div class="table-responsive">
             
             			<p:dataTable styleClass="table table-condensed table-hover table-responsive table-striped table-bordered" 
             				selection="#{productoController.selectedProducto}" selectionMode="single" rowKey="#{_producto.id}"
             				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	       					rowsPerPageTemplate="10 20 30 40 50" first="0" paginator="true" rows="10"
				        	id="productosTable" var="_producto" value="#{productos}" rendered="#{not empty productos}" >
				        	
				        	<p:ajax  event="rowSelect" update=":formRegistroProducto"
				        		listener="#{productoController.onRowSelectProductoClick}" />	
				        	
				        	<p:column headerText="ID">
				        		<span class="label label-primary"><h:outputText value="PRO-#{_producto.id}" /></span>
				        	</p:column>
				        	
				        	<p:column headerText="Codigo Producto">
				        		<span class="label label-success"><h:outputText value="#{_producto.codigoProducto}" /></span>
				        	</p:column>
				        	
				        	<p:column headerText="Nombre">
				        		<h:outputText value="#{_producto.nombreProducto}" />
				        	</p:column>
				        	<p:column headerText="Stock Actual" >
				        		<h:outputText value="#{_producto.stockActual}"/>
				        	</p:column>
				        	<p:column headerText="Stock Minimo" >
				        		<h:outputText value="#{_producto.stockMinimo}"/>
				        	</p:column>
				        	<p:column headerText="Stock Maximo" >
				        		<h:outputText value="#{_producto.stockMaximo}"/>
				        	</p:column>
				        	
				        	<p:column headerText="P. Venta" >
				        		<h:outputText value="Bs.- #{_producto.precioUnitarioVenta}"/>
				        	</p:column>
				        	<p:column headerText="P. Compra" >
				        		<h:outputText value="Bs.- #{_producto.precioUnitarioCompra}"/>
				        	</p:column>
				        	
				        	<p:column headerText="Fecha Vencimiento">
				        		<h:outputText value="#{_producto.fechaVencimiento}" >
			                      	<f:convertDateTime pattern="dd/MM/yyyy"/>
			                     </h:outputText>
				        	</p:column>
				        	
				        	<p:column headerText="Estado">
				        		<span class="label label-success"><h:outputText rendered="#{_producto.estado=='AC'}" value="Activo" /></span>
				        		<span class="label label-danger"><h:outputText rendered="#{_producto.estado=='IN'}" value="Inactivo" /></span>
				        	</p:column>
				        	
				        	<p:column headerText="Fecha Registro">
				        		<h:outputText value="#{_producto.fechaRegistro}" >
			                      	<f:convertDateTime pattern="dd/MM/yyyy"/>
			                     </h:outputText>
				        	</p:column>
				        	
				        	<p:column headerText="Usuario Registro">
				        		<h:outputText value="#{_producto.usuarioRegistro}" />
				        	</p:column>
				        	
				        </p:dataTable>
      				
      				</div>
      				</div>

		</h:form>
		
	</ui:define>
    
    <ui:define name="footer">
  
    </ui:define>
    
</ui:composition>
