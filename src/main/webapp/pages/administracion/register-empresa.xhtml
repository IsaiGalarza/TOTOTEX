
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:a="http://richfaces.org/a"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
	template="/WEB-INF/templates/templateModuloParametrizacion.xhtml">

	<ui:define name="security">
		<h:body
			onload="#{loginController.permisoValidado('EMPRESAS')}">
		</h:body>
	</ui:define>
	
	<ui:define name="head">
		<title>Gestion de Empresa</title>
	</ui:define>

	<ui:define name="header">

		<div class="row">
			<div class="col-sm-12 col-md-12" align="left">

				<ol class="breadcrumb">
					<li class="fuente-link-sidebar">
						<div class="lsf symbol">sitemap</div>
					</li>
					<li class="fuente-link-sidebar"><a href="/buffalo/">
							Inicio </a></li>
					<li class="fuente-link-sidebar"><a
						href="/buffalo/pages/parametrizacion/home.xhtml"> Config. del
							Sistema </a></li>
					<li class="active" style="color: orange;"><a
						style="color: orange;" class="fuente-link-sidebar"
						href="/buffalo/pages/administracion/register-empresa.xhtml">Gestion
							Empresa</a></li>
				</ol>
			</div>
		</div>

	</ui:define>



	<ui:define name="content">
		<h:form id="formRegistroEmpresa" styleClass="form-horizontal">

			<div class="row">
				<div class="col-sm-4 col-md-3" align="left">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">
								<strong>
								<span class="glyphicon glyphicon-floppy-save"/>
								#{empresaController.tituloPanel}</strong>
							</h3>
						</div>
						<div class="panel-body">

							<h:panelGrid columns="3">
								<h:outputLabel for="name" value="Nombre" />
								<p:inputText id="name"
									value="#{empresaController.newEmpresa.nombre}"
									styleClass="form-control" required="true"
									requiredMessage="Nombre Requerido." size="60" />
								<p:message for="name" errorClass="invalid" />

								<h:outputLabel for="direccionID" value="Direccion" size="60" />
								<p:inputText id="direccionID"
									value="#{empresaController.newEmpresa.direccion}"
									styleClass="form-control" required="false"
									requiredMessage="Direccion es Requerido." />
								<p:message for="direccionID" errorClass="invalid" />

								<h:outputLabel for="telefonoID" value="Telefono" size="60" />
								<p:inputText id="telefonoID"
									value="#{empresaController.newEmpresa.telefono}"
									styleClass="form-control" required="false"
									requiredMessage="Telefono es Requerido." />
								<p:message for="telefonoID" errorClass="invalid" />

								<h:outputLabel for="ciudadID" value="Ciudad" />
								<h:selectOneMenu id="ciudadID"
									value="#{empresaController.newEmpresa.ciudad}"
									styleClass="form-control" required="true"
									requiredMessage="Ciudad Requerido.">
									<f:selectItem itemValue="Santa Cruz" itemLabel="Santa Cruz" />
									<f:selectItem itemValue="La Paz" itemLabel="La Paz" />
									<f:selectItem itemValue="Cochabamba" itemLabel="Cochabamba" />
									<f:selectItem itemValue="Sucre" itemLabel="Sucre" />
									<f:selectItem itemValue="Potosi" itemLabel="Potosi" />
									<f:selectItem itemValue="Oruro" itemLabel="Oruro" />
									<f:selectItem itemValue="Tarija" itemLabel="Tarija" />
									<f:selectItem itemValue="Beni" itemLabel="Beni" />
									<f:selectItem itemValue="Pando" itemLabel="Pando" />
									<p:ajax event="change" update="ciudadID" />
								</h:selectOneMenu>
								<p:message for="ciudadID" errorClass="invalid" />

								<h:outputLabel for="nitID" value="NIT" />
								<p:inputText id="nitID"
									value="#{empresaController.newEmpresa.nit}"
									styleClass="form-control" required="true"
									requiredMessage="NIT Requerido." size="60" />
								<p:message for="nitID" errorClass="invalid" />

								<h:outputLabel for="rpteLegalID" value="Re. Legal" />
								<p:inputText id="rpteLegalID"
									value="#{empresaController.newEmpresa.representanteLegar}"
									styleClass="form-control" required="true"
									requiredMessage="Representante es Requerido." size="60" />
								<p:message for="rpteLegalID" errorClass="invalid" />

								<h:outputLabel for="ciID" value="CI." />
								<p:inputText id="ciID"
									value="#{empresaController.newEmpresa.carnetIdentidad}"
									styleClass="form-control" required="false"
									requiredMessage="CI es Requerido." size="60" />
								<p:message for="ciID" errorClass="invalid" />

								<h:outputLabel value="Estado" for="estadoID" />
								<h:selectOneMenu id="estadoID"
									value="#{empresaController.newEmpresa.estado}"
									styleClass="form-control" required="true"
									requiredMessage="Estado Requerido.">
									<f:selectItem itemValue="AC" itemLabel="Activo" />
									<f:selectItem itemValue="IN" itemLabel="Inactivo" />
									<p:ajax event="change" update="estadoID" />
								</h:selectOneMenu>
								<p:message for="estadoID" />

								<h:outputLabel value="Fecha" for="fechaRegistroID" />
								<p:calendar id="fechaRegistroID" showOn="button"
									value="#{empresaController.newEmpresa.fechaRegistro}"
									datePattern="dd/MM/yyyy" disabled="true" required="true"
									requiredMessage="Fecha Registro Requerido." />
								<p:message for="fechaRegistroID" />

								<h:outputLabel value="Registro" for="usuarioRegistroID" />
								<p:inputText id="usuarioRegistroID" styleClass="form-control"
									value="#{empresaController.newEmpresa.usuarioRegistro}"
									disabled="true" required="true"
									requiredMessage="Usuario Registro Requerido." />
								<p:message for="usuarioRegistroID" />

							</h:panelGrid>

						</div>
						
						<div class="panel-footer" style="padding: 1px 1px 1px 1px;">
							<div class="btn-group btn-group-sm" style="width: 100%;">
								
								<p:commandButton rendered="#{empresaController.modificar=='true'}"
									icon="ui-icon-minus" action="#{empresaController.initNewEmpresa()}"
									style="width: 33%;" update=":formRegistroEmpresa"
									styleClass="btn btn-default" value="Cancelar" type="submit" />
				
								<p:commandButton rendered="#{empresaController.modificar=='false'}"
									icon="ui-icon-disk"
									action="#{empresaController.registrarEmpresa()}"
									style="width: 100%;" update=":formRegistroEmpresa"
									styleClass="btn btn-success" value="Registrar" type="submit" />
				
								<p:commandButton rendered="#{empresaController.modificar=='true'}"
									icon="ui-icon-refresh"
									action="#{empresaController.modificarEmpresa()}"
									style="width: 33%;" update=":formRegistroEmpresa"
									styleClass="btn btn-primary" value="Modificar" type="submit" />
				
								<p:commandButton rendered="#{empresaController.modificar=='true'}"
									icon="ui-icon-circle-close"
									action="#{empresaController.eliminarEmpresa()}" style="width: 33%;"
									update=":formRegistroEmpresa" styleClass="btn btn-danger"
									value="Borrar" type="submit" />
								
							</div>
						</div>
						
					</div>

				</div>
				<div class="col-sm-8 col-md-9" align="left">

					<div class="panel panel-default">
						<!-- Default panel contents -->
						<div class="panel-heading">
							<h3 class="panel-title">
								<strong>
								<span class="glyphicon glyphicon-th-list"/>
								LISTA DE EMPRESAS</strong>
							</h3>
						</div>
						
						<!-- Table -->
						<div class="table-responsive">

							<p:dataTable
								styleClass="table table-condensed table-hover table-responsive table-striped table-bordered"
								selection="#{empresaController.selectedEmpresa}"
								selectionMode="single" rowKey="#{_empresa.id}"
								id="empresasTable" var="_empresa"
								value="#{listaEmpresas}" rendered="#{not empty listaEmpresas}"
								emptyMessage="No se encontraron registros.">

								<p:ajax event="rowSelect" update=":formRegistroEmpresa"
									listener="#{empresaController.onRowSelectEmpresaClick}" />


								<p:column headerText="ID" filterBy="#{_empresa.id}"
									filterStyle="width: 100%;" filterMatchMode="contains">
				                      #{_empresa.id}
				                   </p:column>

								<p:column headerText="Empresa" filterBy="#{_empresa.nombre}"
									filterStyle="width: 100%;" filterMatchMode="contains">
				                      #{_empresa.nombre}
				                </p:column>

								<p:column headerText="NIT" filterBy="#{_empresa.nit}"
									filterStyle="width: 100%;" filterMatchMode="contains">
			                      #{_empresa.nit}
			                   </p:column>

								<p:column headerText="Representante Legal" filterBy="#{_empresa.representanteLegar}"
									filterStyle="width: 100%;" filterMatchMode="contains">
			                      #{_empresa.representanteLegar}
			                   </p:column>

								<p:column headerText="CI" filterBy="#{_empresa.carnetIdentidad}"
									filterStyle="width: 100%;" filterMatchMode="contains">
									#{_empresa.carnetIdentidad}
								</p:column>
								
								
<!-- 								<p:column headerText="Direccion"> -->
<!-- 									#{_empresa.direccion} -->
<!-- 								</p:column> -->

								<p:column headerText="Telefono" filterBy="#{_empresa.telefono}"
									filterStyle="width: 100%;" filterMatchMode="contains">
									#{_empresa.telefono}
								</p:column>

								
								<p:column headerText="Fecha" filterBy="#{_empresa.fechaRegistro}"
									filterStyle="width: 100%;" filterMatchMode="contains">
									<h:outputText value="#{_empresa.fechaRegistro}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</h:outputText>
								</p:column>
								<p:column headerText="Registro" filterBy="#{_empresa.usuarioRegistro}"
									filterStyle="width: 100%;" filterMatchMode="contains">
									<h:outputText value="#{_empresa.usuarioRegistro}" />
								</p:column>
								
								<p:column headerText="Estado" filterBy="#{_empresa.estado}"
									filterStyle="width: 100%;" filterMatchMode="contains">
									<span class="label label-success"><h:outputText
											rendered="#{_empresa.estado=='AC'}" value="Activo" /></span>
									<span class="label label-danger"><h:outputText
											rendered="#{_empresa.estado=='IN'}" value="Inactivo" /></span>
								</p:column>
								
							</p:dataTable>
						
						

						</div>
					</div>

				</div>
			</div>



			<div class="btn-group btn-group-md" style="width: 100%;">

				

			</div>


		</h:form>

	</ui:define>

	<ui:define name="footer">

	</ui:define>

</ui:composition>
