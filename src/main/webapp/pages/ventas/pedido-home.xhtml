	<ui:define name="content">
		
		<h:form id="formGestionContable" styleClass="form-horizontal">


			<div class="panel-body">

				<div class="row">
					
				  <div class="col-md-3 col-sm-2">
				    <div class="thumbnail">
				      <h:graphicImage
									sclass="thumbnail" name="pedido.png" library="gfx"

				        <a class="btn btn-primary btn-sm"

				      <div class="caption" align="center">

		</h:form>
		<script>

	(function($){
		  var $contenido = $(".contenido").hide(),
		      $tab = $('#tab'),
		      $tab_interna = $('#tab_interna'),
		      $panell = $('#panell')
		      $abre_tab = $('a#abre_tab');
		     
		  $abre_tab.on('click',function(e){ e.preventDefault();});
		   
		  $tab.toggle(
		    function(){
		      $tab
		        .stop()
		        .animate({
		          right: "400px"
		        },500, function(){
		          $tab_interna.addClass('expandida');
		        });
		      $panell
		        .stop()
		        .animate({
		          width: "400px",
		          opacity: 0.8
		        }, 500, function(){
		          $contenido.fadeIn('slow');
		        });
		    },
		    function(){
		      $contenido.fadeOut('slow', function() {
		        $tab
		          .stop()
		          .animate({
		            right: "0"
		          },500, function(){
		            $tab_interna.removeClass();
		          });
		        $panell
		          .stop()
		          .animate({
		            width: "0",
		            opacity: 0.1
		          }, 500);
		      });
		    }
		  );
		})(jQuery);
</script>
