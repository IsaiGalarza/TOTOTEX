
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a="http://richfaces.org/a"
    xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
    template="/WEB-INF/templates/templateParametrizacion.xhtml" >

    <ui:define name="head">
    	<title>:: Registrar Producto ::</title>
    </ui:define>
    
    <ui:define name="header">

        	<div class="panel-body" style="padding: 0px 0px 0px 0px;">
        	<div class="row">
        		  <div class="col-sm-6 col-md-3" align="left" >
				      <div class="thumbnail">
				         				        <h:graphicImage sclass="thumbnail" name="logo.jpg" library="gfx" width="60px;" height="50px;"/>
				      </div>
				  </div>
				  <div class="col-sm-6 col-md-3">
				    	<h2><span class="label label-default">Gesti贸n de Productos</span></h2>
				  </div>
		    </div>
        	</div>
   	</ui:define>
    
    <ui:define name="content">
		<h:form id="formRegistroProducto"  styleClass="form-horizontal">
		
		<div class="row">
		<div class="col-sm-6 col-md-6" align="left">
		
		  <div class="panel panel-primary">
							   <div class="panel-heading">
							      <h3 class="panel-title">
							         <strong>#{productopController.tituloPanel}</strong>
							      </h3>
							   </div>
			 <div class="panel-body">
			  
				
				<div class="row">
				  <div class="col-sm-12 col-md-12" align="left" style="padding: 0px 0px 0px 0px;">
				  		<h:panelGrid columns="3">
				  		<h:outputLabel value="NombreComercial" for="nombreID"/>
						<p:inputText id="nombreID"  styleClass="form-control" value="#{productopController.newProducto.nombreProducto}" required="true" requiredMessage="Requerido." size="80"/>
						<p:message for="nombreID"/>	
						
						<h:outputLabel value="NombreGenerico" for="nombreGenID"/>
						<p:inputText id="nombreGenID"  styleClass="form-control" value="#{productopController.newProducto.nombreGenerico}" required="true" requiredMessage="Requerido." size="80"/>
						<p:message for="nombreGenID"/>
						
						<h:outputLabel value="Observacion" for="observacionID"/>
						<p:inputText id="observacionID"  styleClass="form-control" value="#{productopController.newProducto.observacion}" requiredMessage="Requerido." size="80"/>
						<p:message for="observacionID"/>
						</h:panelGrid>	
				  </div>
				</div>
			  
			  <div class="row">
			  
				  <div class="col-sm-6 col-md-6" align="left" style="padding: 0px 0px 0px 0px;">
				  
				  	<h:panelGrid columns="3">
						
						<h:outputLabel value="Codigo" for="codigoID" />
						<p:inputText id="codigoID"  styleClass="form-control" value="#{productopController.newProducto.codigoProducto}" required="true" requiredMessage="Requerido." size="20"/>
						<p:message for="codigoID"/>
						
						<h:outputLabel value="Tipo" for="tipoProductoID"/>
						<h:selectOneMenu id="tipoProductoID"
							value="#{productopController.id_TipoProducto}"
							styleClass="form-control" effect="fade" required="true"
							requiredMessage="Requerido.">
							<f:selectItems
								value="#{productopController.listaTipoProducto}"
								var="_pro" itemLabel="#{_pro.descripcion}" itemValue="#{_pro.id}" />
							<p:ajax event="change" />
						</h:selectOneMenu>
						<p:message for="tipoProductoID"/>
						
						<h:outputLabel value="Grupo/Categoria" for="grupoID"/>
						<h:selectOneMenu id="grupoID"
							value="#{productopController.id_GrupoProducto}"
							styleClass="form-control" effect="fade" required="true"
							requiredMessage="Requerido.">
							<f:selectItems
								value="#{productopController.listaGrupoProducto}"
								var="_pro" itemLabel="#{_pro.descripcion}" itemValue="#{_pro.id}" />
							<p:ajax event="change" />
						</h:selectOneMenu>
						<p:message for="grupoID"/>
						
						<h:outputLabel value="Proveedor" for="proveedorID"/>
						<h:selectOneMenu id="proveedorID"
							value="#{productopController.id_Proveedor}"
							styleClass="form-control" effect="fade" required="true"
							requiredMessage="Requerido.">
							<f:selectItems
								value="#{productopController.listaProveedor}"
								var="_pro" itemLabel="#{_pro.nombre}" itemValue="#{_pro.id}" />
							<p:ajax event="change" listener="#{productopController.updateLineaProveedor}" update=":formRegistroProducto:lineaID"/>
						</h:selectOneMenu>
						<p:message for="proveedorID"/>
						
						<h:outputLabel value="Linea_Proveedor" for="lineaID"/>
						<h:selectOneMenu id="lineaID"
							value="#{productopController.id_LineasProveedor}"
							styleClass="form-control" effect="fade" required="true"
							requiredMessage="Requerido.">
							<f:selectItems
								value="#{productopController.listalineasProveedor}"
								var="_pro" itemLabel="#{_pro.nombre}" itemValue="#{_pro.id}" />
							<p:ajax event="change" />
						</h:selectOneMenu>
						<p:message for="lineaID"/>
						
						<h:outputLabel value="Presentacion" for="presentacionID"/>
						<h:selectOneMenu id="presentacionID"
							value="#{productopController.id_CantUnitPres}"
							styleClass="form-control" effect="fade" required="true"
							requiredMessage="Requerido.">
							<f:selectItems
								value="#{productopController.listaCantidadUnidadPresentacion}"
								var="_pro" itemLabel="#{_pro.presentacion.descripcion.toUpperCase()} #{_pro.cantidad} #{_pro.unidadMedida.descripcion.toUpperCase()}" itemValue="#{_pro.id}" />
							<p:ajax event="change" />
						</h:selectOneMenu>
						<p:message for="presentacionID"/>
						
						<h:outputLabel value="Area" for="areaID"/>
						<h:selectOneMenu id="areaID"
							value="#{productopController.id_AreaProducto}"
							styleClass="form-control" effect="fade" required="true"
							requiredMessage="Requerido.">
							<f:selectItems
								value="#{productopController.listaAreaProducto}"
								var="_pro" itemLabel="#{_pro.descripcion}" itemValue="#{_pro.id}" />
							<p:ajax event="change" />
						</h:selectOneMenu>
						<p:message for="areaID"/>
						
				  	</h:panelGrid>
				  </div>
				   
				  <div class="col-sm-6 col-md-6" align="left" style="padding: 0px 0px 0px 0px;">
				  	<h:panelGrid columns="3">
						<h:outputLabel value="Forma_Farmaceutica" for="formaID"/>
						<h:selectOneMenu id="formaID"
							value="#{productopController.id_FormaFarmaceutica}"
							styleClass="form-control" effect="fade" required="true"
							requiredMessage="Requerido.">
							<f:selectItems
								value="#{productopController.listaFormaFarmaceutica}"
								var="_pro" itemLabel="#{_pro.descripcion}" itemValue="#{_pro.id}" />
							<p:ajax event="change" listener="#{productopController.cambiarFormaFarmaceutica()}" update=":formRegistroProducto:subGrupoFormaID"/>
						</h:selectOneMenu>
						<p:message for="formaID"/>
						
						<h:outputLabel value="Grupo_Farmaceutico" for="subGrupoFormaID"/>
						<h:selectOneMenu id="subGrupoFormaID"
							value="#{productopController.id_SubGrupoFormaFarmaceutica}"
							styleClass="form-control" effect="fade" required="true"
							requiredMessage="Requerido.">
							<f:selectItems
								value="#{productopController.listaSubGrupoFormaFarmaceutica}"
								var="_sg" itemLabel="#{_sg.descripcion}" itemValue="#{_sg.id}" />
							<p:ajax event="change" />
						</h:selectOneMenu>
						<p:message for="subGrupoFormaID"/>
						
						<h:outputLabel value="Precio_Venta" for="precioVentaID"/>
						<p:inputText id="precioVentaID" styleClass="form-control" value="#{productopController.newProducto.precioUnitarioVenta}" required="true" requiredMessage="Requerido.">
							<f:convertNumber pattern="#,##0.00"/>
						</p:inputText>
						<p:message for="precioVentaID"/>	
							
						<h:outputLabel value="Precio_Compra" for="precioCompraID"/>
						<p:inputText id="precioCompraID" styleClass="form-control" value="#{productopController.newProducto.precioUnitarioCompra}" required="true" requiredMessage="Requerido.">
							<f:convertNumber pattern="#,##0.00"/>
						</p:inputText>
						<p:message for="precioCompraID"/>
						
						<h:outputLabel value="Estado" for="estadoID"/>
						<h:selectOneMenu id="estadoID" value="#{productopController.newProducto.estado}" styleClass="form-control" required="true" requiredMessage="Estado Requerido.">  
									<f:selectItem itemValue="AC" itemLabel="Activo" />
						            <f:selectItem itemValue="IN" itemLabel="Inactivo" />
									<p:ajax event="change" update="estadoID"/>
						</h:selectOneMenu>
						<p:message for="estadoID"/>
						
						<h:outputLabel value="Vencimiento" for="fechaVencimientoID"/>
						<p:calendar id="fechaVencimientoID" showOn="button"  
							value="#{productopController.newProducto.fechaVencimiento}" pattern="dd/MM/yyyy" required="false" requiredMessage="Fecha Vencimiento Requerido." />
						<p:message for="fechaVencimientoID"/>
						
				  		</h:panelGrid>
				  		
				  		
				  </div>
				  
				 </div>				
				  
				  
			</div>
			 
			
			</div>
			
			</div>		
			
			
			<div class="col-sm-6 col-md-6"   align="left">
			<p:outputPanel autoUpdate="true">
			
			
			<ui:fragment id="fragmentCompuestosID" rendered="#{productopController.esVisibleListaComp()}">
			
			 <div class="panel panel-primary">
				      <!-- Default panel contents -->
				      <div class="panel-heading">
				      	<center>
				      		<strong>COMPUESTOS PRE-ELABORADO MEDIPIEL</strong>
				      	</center>
				      </div>
				
				      <!-- Table -->
				      <div class="table-responsive">
				      	
				      	<p:dataTable id="tablaComponentesProductoInterno" var="componenteProducto"
								value="#{productopController.listaComponentesProductoInterno}"
								selectionMode="single"
								emptyMessage="No hay compuestos registrados."
								selection="#{productopController.selectedDetalleProducto}"
								rowKey="#{componenteProducto.producto.id}">
								<p:ajax event="rowSelect"
									update=":formRegistroProducto:tablaComponentesProductoInterno"
									listener="#{productopController.onRowSelectProductoExtInterClick()}" />

								<p:column headerText="Materia Prima">
									<h:outputText value="#{componenteProducto.productoCompuesto.nombreProducto}" />
								</p:column>

								<p:column width="30%" headerText="Concentraci贸n">
									<p:inputText value="#{componenteProducto.incidencia}"
										styleClass="form-control" />
								</p:column>

								<p:column headerText="Unidad">
									<h:selectOneMenu id="selectRecetaUnidadID"
										value="#{componenteProducto.unidadIncidencia}"
										styleClass="form-control" effect="fade" required="true"
										requiredMessage="Requerido.">

										<f:selectItem itemValue="%" itemLabel="% - Porcentaje" />
										<f:selectItem itemValue="g" itemLabel="g - Gramos" />
										<f:selectItem itemValue="mg" itemLabel="mg - Miligramos" />

										<p:ajax event="change" />
									</h:selectOneMenu>
								</p:column>


							</p:dataTable>
				      	
				      </div>
			</div>
				
			 
			 <div class="panel-footer" align="right">
			 <p:commandButton value="Agregar" id="agregarID"
								actionListener="#{productopController.cargarComponente()}"
								oncomplete="dlgAddComponente.show()" icon="ui-icon-plus"
								style="width: 90px;" styleClass="btn btn-success btn-right"
								update=":formModalAgregarComponente:tablaProductosParaCargar" />
							<p:tooltip id="agregarToolTip" for="agregarID" value="Agregar Componente" />
							
			<p:commandButton id="quitarCompuestoID" value="Quitar"
								actionListener="#{productopController.quitarComponente()}"
								icon="ui-icon-trash"       style="width: 90px; text-color: white;"
								
								styleClass="btn btn-danger" />
							<p:tooltip id="quitarToolTip" for="quitarCompuestoID" value="Quitar Componente" />				
							
							
			 </div>
			
			 </ui:fragment>
			 
			</p:outputPanel>
			            
			</div>
			
			
		
		</div>
			 <div class="btn-group btn-group-md" style="width: 100%;">
				
				<p:commandButton rendered="#{productopController.modificar=='true'}" icon="ui-icon-minus"
					action="#{productopController.initNewProducto()}" style="width: 8em;"
					update=":formRegistroProducto"
					styleClass="btn btn-default" value="Cancelar" type="submit" />
			   
				<p:commandButton rendered="#{productopController.modificar=='false'}" icon="ui-icon-disk" 
					action="#{productopController.registrarProducto()}" style="width: 8em;"
					update=":formRegistroProducto"
					styleClass="btn btn-primary" value="Guardar" type="submit" />
				
				<p:commandButton rendered="#{productopController.modificar=='true'}" icon="ui-icon-refresh" 
					action="#{productopController.modificarProducto()}" style="width: 8em;"
					update=":formRegistroProducto"
					styleClass="btn btn-primary" value="Modificar" type="submit" />
					
				<p:commandButton rendered="#{productopController.modificar=='true'}" icon="ui-icon-circle-close" 
					action="#{productopController.eliminarProducto()}" style="width: 8em;"
					update=":formRegistroProducto"
					styleClass="btn btn-danger" value="Borrar" type="submit" />				
				</div>
			
			
			
	        <div id="newServiciosMessages" class="update"/>
			
			<h:panelGroup rendered="#{empty productosp}">
                <em>No se encontraron Productos Registrados.</em>
            </h:panelGroup>
            
            
            <div class="panel panel-default">
				      <!-- Default panel contents -->
				      <div class="panel-heading">
				      	<center>
				      		<strong>LISTA DE PRODUCTOS</strong>
				      	</center>
				      </div>
				
				      <!-- Table -->
				      <div class="table-responsive">
             
             			<p:dataTable styleClass="table table-condensed table-hover table-responsive table-striped table-bordered" 
             				selection="#{productopController.selectedProducto}" selectionMode="single" rowKey="#{_producto.id}"
             				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	       					rowsPerPageTemplate="10 20 30 40 50" first="0" paginator="true" rows="10"
				        	id="productosTable" var="_producto" value="#{productosp}" rendered="#{not empty productosp}" >
				        	
				        	<p:ajax  event="rowSelect" update=":formRegistroProducto"
				        		listener="#{productopController.onRowSelectProductoClick}" />	
				        	
				        	<p:column headerText="ID">
				        		<span class="label label-primary"><h:outputText value="PRO-#{_producto.id}" /></span>
				        	</p:column>
				        	
				        	<p:column headerText="Codigo Producto">
				        		<span class="label label-success"><h:outputText value="#{_producto.codigoProducto}" /></span>
				        	</p:column>
				        	
				        	<p:column headerText="Nombre">
				        		<h:outputText value="#{_producto.nombreProducto}" />
				        	</p:column>
				        	
				        	<p:column headerText="Tipo">
				        		<h:outputText value="#{_producto.tipoProducto.descripcion}" />
				        	</p:column>
				        	
				        	<p:column headerText="Proveedor">
				        		<h:outputText value="#{_producto.lineasProveedor.proveedor.nombre}" />
				        	</p:column>
				        	
				        	<p:column headerText="Presentacion">
				        		<h:outputText value="#{_producto.cantidadUnidadPresentacion.presentacion.descripcion} #{_producto.cantidadUnidadPresentacion.cantidad} #{_producto.cantidadUnidadPresentacion.unidadMedida.descripcion}" />
				        	</p:column>
				        	
				        	<p:column headerText="P. Venta" >
				        		<h:outputText value="Bs.- #{_producto.precioUnitarioVenta}"/>
				        	</p:column>
				        	<p:column headerText="P. Compra" >
				        		<h:outputText value="Bs.- #{_producto.precioUnitarioCompra}"/>
				        	</p:column>
				        	
				        	<p:column headerText="Fecha Vencimiento">
				        		<h:outputText value="#{_producto.fechaVencimiento}" >
			                      	<f:convertDateTime pattern="dd/MM/yyyy"/>
			                     </h:outputText>
				        	</p:column>
				        	
				        			        	
				        </p:dataTable>
      				
      				</div>
      				</div>

		</h:form>
		
		
		<!--   MODAL CARGAR COMPONENTE -->
		<p:dialog showEffect="explode" header="Agregar Componente"
			widgetVar="dlgAddComponente" resizable="false" modal="true"
			position="center" width="900" styleClass="customDialog"
			visible="#{not empty facesContext.maximumSeverity}"
			id="modalFacturaID">

			<div class="modal-body">
				<h:form id="formModalAgregarComponente">
					<div class="panel-body" style="padding: 0px 0px 0px 0px;">
						<div class="row">
							<div class="col-sm-12 col-md-12" align="left">
								<h:panelGrid columns="3">
									<h:inputText size="40" id="razonSocialID"
										value="#{productopController.criterioBusquedaProducto}"
										styleClass="form-control">

									</h:inputText>
									<p:watermark value="Nombre Producto Externo / Pre-Elaborado"
										for="razonSocialID" />
									<p:commandButton value="Buscar" styleClass="btn btn-default"
										icon="ui-icon-search" update="tablaProductosParaCargar"
										action="#{productopController.buscarProductosParaCargar()}" />
								</h:panelGrid>
							</div>
						</div>
					</div>
					<br />
					<!-- Default panel contents -->
					<div class="panel panel-default">
						<!-- Default panel contents -->
						<div class="panel-heading">Productos</div>

						<p:dataTable
							styleClass="table table-condensed table-hover table-responsive table-striped table-bordered"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5 10" first="0"
							selection="#{productopController.selectedEstructuraMateriaP}"
							selectionMode="single" rowKey="#{_estMP.producto.id}"
							id="tablaProductosParaCargar"
							value="#{productopController.listaEstructuraMateriaP}" var="_estMP"
							paginator="true" rows="5">							

							<p:column headerText="ID">
								<span class="label label-warning"><h:outputText
										value="#{_estMP.producto.id}" /></span>
							</p:column>
							
							<p:column headerText="Nombre" style="text-align: left;">
								<h:outputText value="#{_estMP.producto.nombreProducto}" />
							</p:column>
							<p:column headerText="Concentraci贸n" style="text-align: left;">
								<p:inputText maxlength="20" value="#{_estMP.incidencia}"></p:inputText>
							</p:column>
							
							<p:column headerText="Unidad">

								<h:selectOneMenu id="selectRecetaUnidadID"
									value="#{_estMP.unidadIncidencia}" styleClass="form-control"
									effect="fade" required="true" requiredMessage="Requerido.">

									<f:selectItem itemValue="%" itemLabel="% - Porcentaje" />
									<f:selectItem itemValue="g" itemLabel="g - Gramos" />
									<f:selectItem itemValue="mg" itemLabel="mg - Miligramos" />

									<p:ajax event="change" />
								</h:selectOneMenu>
							</p:column>
							<p:column headerText="Acci贸n" style="text-align: left;">
								<p:commandButton value="Agregar"
									action="#{productopController.AgregarMateriaPrima(_estMP)}"
									update=":formModalAgregarComponente" />
							</p:column>

						</p:dataTable>
					</div>


					<!-- Default panel contents -->
					<div class="panel panel-default">
						<!-- Default panel contents -->

					</div>


				</h:form>
			</div>


			<div class="modal-footer">
				<p:commandButton value="Cerrar" icon="ui-icon-close"
					oncomplete="dlgAddComponente.hide()"
					update=":formRegistroProducto:tablaComponentesProductoInterno, :formModalAgregarComponente" />


			</div>

		</p:dialog>
		
	</ui:define>
    
    <ui:define name="footer">
  
    </ui:define>
    
</ui:composition>
